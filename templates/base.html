{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}V-Bucks Tracker{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding-top: 55px;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
          <img src="{% static 'images/v_bucks_navbar.png' %}" alt="V-Bucks Logo" width="30" height="30" class="me-2 rounded">
          V-Bucks Tracker
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        {% if user.is_authenticated %}
        <ul class="navbar-nav align-items-center">
          <li class="nav-item me-3">
            <span class="text-muted"> {{ user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="btn btn-sm btn-outline-primary me-2" href="{% url 'profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
            </form>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="mt-5 py-4 bg-light">
    <div class="container text-center text-muted">
      <small>V-Bucks Tracker &copy; {% now "Y" %}</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
