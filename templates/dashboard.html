{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
  {% if user.is_authenticated %}
    <div class="text-center">
      <h2 class="mb-4">Welcome, {{ user.username }}!</h2>
      <a href="{% url 'vbucks_tracker:transaction-list' %}" class="btn btn-primary btn-lg">Go to Your Wallet</a>
    </div>
  {% else %}
    <div class="text-center">
      <h2 class="mb-3">Welcome to Fortnite Wallet Tracker</h2>
      <p class="lead">Track your V-Bucks spending, earnings, and more.</p>
    </div>
  {% endif %}
</div>
{% endblock %}
