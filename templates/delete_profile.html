{% extends 'base.html' %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card border-danger shadow">
        <div class="card-header bg-danger text-white">
          <h3 class="mb-0 text-center">
            <i class="bi bi-exclamation-triangle"></i> Delete Account
          </h3>
        </div>
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="bi bi-exclamation-octagon-fill text-danger" style="font-size: 3rem;"></i>
            <h4 class="mt-3 text-danger">Warning: Permanent Action</h4>
            <p class="lead">
              This will permanently delete your account and all associated data.
              <strong>This action cannot be undone.</strong>
            </p>
          </div>
          
          <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-3 d-md-flex justify-content-md-center">
              <button type="submit" class="btn btn-danger px-4">
                <i class="bi bi-trash-fill"></i> Confirm Deletion
              </button>
              <a href="{% url 'profile' %}" class="btn btn-outline-secondary px-4">
                <i class="bi bi-x-circle"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
