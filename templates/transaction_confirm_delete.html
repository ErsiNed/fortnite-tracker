{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="p-4 border rounded bg-light shadow-sm text-center">
      <h2 class="mb-4 text-danger">Delete Transaction</h2>

      <p class="mb-4">Are you sure you want to delete this transaction?</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
        <a href="{% url 'vbucks_tracker:transaction-list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
